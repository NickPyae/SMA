<div>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Updating visitor status</h1>
      <div class="button button-clear" ng-click="closeStatusModal()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content has-bouncing="false">
      <div class="list">
        <ion-radio ng-repeat="contactStatus in contactStatuses"
                   ng-value="contactStatus.status"
                   ng-model="defaultContactStatus.status">
          {{ contactStatus.status }}
        </ion-radio>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Remarks">
          </label>
          <button class="button button-small button-positive" ng-click="updateVisitorStatus(contactStatus.isChecked)">
            Update
          </button>
        </div>
      </div>
    </ion-content>
</div>
