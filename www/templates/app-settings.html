<ion-view>
  <ion-nav-title class="light">
    App Settings
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-outline button-light" ng-click="saveSettings()">
      Save
    </button>
  </ion-nav-buttons>
  <ion-content has-bouncing="false">


    <div class="card list">
      <label class="item item-input item-stacked-label">
        <span class="input-label"><b>Survey URL</b></span>
        <input type="text" placeholder="" ng-model="survey.URL">
      </label>
    </div>

  </ion-content>
</ion-view>
